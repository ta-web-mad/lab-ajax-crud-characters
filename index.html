<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./public/stylesheets/style.css" />
        <title>IH Characters</title>
    </head>
    <body>
        <section class="container">
            <h1>Ironhack Characters API</h1>
            <div class="characters-container">
                <div class="character-info">
                    <div class="name">Character Name</div>
                    <div class="occupation">Character Occupation</div>
                    <div class="cartoon">Is a Cartoon?</div>
                    <div class="weapon">Character Weapon</div>
                </div>
            </div>
            <div class="characters">
                <div class="row info justify-content-center"></div>
            </div>
            <section class="operations">
                <div class="operation">
                    <button id="fetch-all">Fetch all</button>
                </div>
                <div class="operation">
                    <label for="character-id">Search by ID: </label>
                    <input type="text" name="character-id" id="character-id" class="one" />
                    <button id="fetch-one">Fetch one</button>
                    <span class="error bg-warning pt-1 pb-1 pl-2 pr-2 text-dark hidden">Need an ID</span>
                </div>
                <div class="operation delete">
                    <label for="character-id-delete">Delete by ID: </label>
                    <input type="text" name="character-id-delete" id="character-id-delete" class="one" />
                    <button id="delete-one">Delete one</button>
                </div>
            </section>
        </section>
        <section class="container container2">
            <section class="form-container">
                <h2>New Character</h2>
                <form id="new-character-form" class="character-form">
                    <div class="field">
                        <label for="name">Name: </label>
                        <input type="text" name="name" />
                    </div>
                    <div class="field">
                        <label for="occupation">Occupation: </label>
                        <input type="text" name="occupation" />
                    </div>
                    <div class="field">
                        <label for="weapon">Weapon: </label>
                        <input type="text" name="weapon" />
                    </div>
                    <div class="field">
                        <label for="cartoon">Is a Cartoon: </label>
                        <input name="cartoon" type="checkbox" />
                    </div>
                    <button id="send-data">Create</button>
                </form>
            </section>
            <section class="form-container">
                <h2>Edit Character</h2>
                <form id="edit-character-form" class="character-form">
                    <div class="field">
                        <label for="id">ID: </label>
                        <input type="number" name="chr-id" id="chrId" class="one" placeholder="Insert id" />
                    </div>
                    <div class="field">
                        <label for="name">Name: </label>
                        <input type="text" name="name" />
                    </div>
                    <div class="field">
                        <label for="occupation">Occupation: </label>
                        <input type="text" name="occupation" />
                    </div>
                    <div class="field">
                        <label for="weapon">Weapon: </label>
                        <input type="text" name="weapon" />
                    </div>
                    <div class="field">
                        <label for="cartoon">Is a Cartoon: </label>
                        <input name="cartoon" type="checkbox" />
                    </div>
                    <button id="send-data2">Update</button>
                </form>
            </section>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
        <script type="text/javascript" src="./public/javascript/index.js"></script>
    </body>
</html>
